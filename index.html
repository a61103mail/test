    <style>
        /* æ²¿ç”¨ä½ çµ¦çš„ V23 CSS æ¨£å¼ï¼Œä¸åšä»»ä½•å·æ”¹ */

        body { background-color: var(--bg); color: var(--text-main); font-family: 'Microsoft JhengHei', sans-serif; margin: 0; padding: 15px; font-size: 13px; }
        .header { border-bottom: 2px solid var(--border); padding-bottom: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }

        /* å¤§ç›¤éŒ¨å®šæ¢ (æ–°æ³¨å…¥) */
        .btc-bar { background: #1e2329; padding: 6px 12px; border-radius: 4px; border-left: 4px solid var(--yellow); font-size: 11px; display: flex; gap: 15px; margin-bottom: 10px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: none; justify-content: center; align-items: center; }

        .card-body { display: none; padding: 10px; background: #111; grid-template-columns: 200px 1fr 1fr 1fr; gap: 10px; }
        .coin-card.expanded .card-body { display: grid; }

        .strat-long { background: var(--green-bg); border-color: var(--green); }

        @keyframes blink { 50% { opacity: 0.3; } }
        @media (max-width: 900px) { .card-body { grid-template-columns: 1fr; } .col-info { border-right: none; border-bottom: 1px solid var(--border); padding-bottom: 10px; } .col-tf { border-right: none; border-bottom: 1px dashed #333; padding: 10px 0; } }

<body>

<div class="modal-overlay" id="filterModal">

            <span style="font-weight:bold;">é¸æ“‡å¹£ç¨®</span>

            <input type="text" class="search-input" id="coinSearch" placeholder="æœå°‹..." onkeyup="filterCoins()">
        </div>

</div>

<div class="header">
    <div>
        <h1 style="margin:0; font-size:20px;">æˆ°æƒ…å®¤ V27 (æ•´åˆå¤§æˆç‰ˆ)</h1>
        <div class="btc-bar" style="margin-top:5px;">
            <span>BTC è¶¨å‹¢: <strong id="btc-trend">ç›£æ§ä¸­...</strong></span>

<div id="grid-container">
    <div style="text-align:center; padding:50px; color:#666;">åˆå§‹åŒ–æ•¸æ“šèˆ‡è¯å‹•ä¿‚æ•¸ä¸­...</div>
</div>

<script>
    const TFS = ['15m', '1h', '4h'];
    const LIMIT = 500; 
    // é è¨­å¹£ç¨®æ¸…å–®å›æ­¸
    const DEFAULT_COINS = ['btcusdt', 'ethusdt', 'solusdt', 'adausdt', 'xrpusdt', 'riverusdt', 'nxpcusdt'];
    const TRANS = { '15m': '15m (çŸ­)', '1h': '1H (æ³¢)', '4h': '4H (è¶¨)' };

    let allSymbols = []; 
    let activeSymbols = new Set(DEFAULT_COINS); 
    let btcTrendMultiplier = 1.0;
    let wss = null; 
    let store = {}; 

    // --- 1. å¤§ç›¤éŒ¨å®šèˆ‡ç³»çµ±åˆå§‹åŒ– ---
    async function initSystem() {
        await checkBTCAnchor();
        await fetchExchangeInfo();
        await applyFilter(false); 
    }

    async function checkBTCAnchor() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/klines?symbol=BTCUSDT&interval=4h&limit=2');
            const data = await res.json();
            const last = parseFloat(data[1][4]), prev = parseFloat(data[0][4]);
            const change = (last - prev) / prev;
            const tEl = document.getElementById('btc-trend'), wEl = document.getElementById('btc-weight');
            if (change < -0.01) { btcTrendMultiplier = 0.6; tEl.textContent = "âš ï¸ ä¸‹è·Œ (ç©ºé ­èƒŒæ™¯)"; tEl.style.color = "#f6465d"; }
            else if (change > 0.01) { btcTrendMultiplier = 1.3; tEl.textContent = "ğŸš€ ä¸Šæ¼² (å¤šé ­ç’°å¢ƒ)"; tEl.style.color = "#0ecb81"; }
            else { btcTrendMultiplier = 1.0; tEl.textContent = "âš–ï¸ éœ‡ç›ª (ä¸­æ€§)"; tEl.style.color = "#fcd535"; }
            wEl.textContent = `x${btcTrendMultiplier.toFixed(1)}`;
        } catch(e) {}
    }

    async function fetchExchangeInfo() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
            const data = await res.json();
            allSymbols = data.symbols.filter(s => s.quoteAsset === 'USDT' && s.status === 'TRADING').map(s => s.symbol.replace('USDT', '')).sort();
        } catch (e) {}
    }

    // --- 2. ç¯©é¸èˆ‡ Modal é‚è¼¯ (å®Œå…¨ä¿ç•™) ---
    function openModal() { renderCoinList(); document.getElementById('filterModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('filterModal').style.display = 'none'; }
    function renderCoinList() {
        const container = document.getElementById('coinList'); container.innerHTML = '';
        allSymbols.forEach(sym => {
            const code = sym.toLowerCase() + 'usdt';
            const div = document.createElement('div');
            div.className = `coin-option ${activeSymbols.has(code) ? 'selected' : ''}`;
            div.textContent = sym; div.dataset.sym = code;
            div.onclick = () => div.classList.toggle('selected');
            container.appendChild(div);
        });
    }
    function filterCoins() {
        const txt = document.getElementById('coinSearch').value.toUpperCase();
        document.querySelectorAll('.coin-option').forEach(opt => opt.style.display = opt.textContent.includes(txt) ? 'block' : 'none');
    }

    async function applyFilter(fromModal = true) {
        if (fromModal) {
            activeSymbols = new Set(Array.from(document.querySelectorAll('.coin-option.selected')).map(el => el.dataset.sym));
            closeModal();
        }
        const container = document.getElementById('grid-container');
        container.innerHTML = ''; 
        if(wss) wss.close(); store = {}; 

        for (const sym of activeSymbols) {
            await initSymbol(sym);
            await new Promise(r => setTimeout(r, 80));
        }
        connectWSS(Array.from(activeSymbols));
    }

    // --- 3. æ ¸å¿ƒæ•¸æ“šå¼•æ“ (åšå¼ˆå‡ç´šç‰ˆ) ---
    const MathEngine = {
        emaArray: (d, p) => { let k=2/(p+1), ema=[d[0]]; for(let i=1;i<d.length;i++) ema.push(d[i]*k+ema[i-1]*(1-k)); return ema; },
        sma: (d, p) => d.slice(-p).reduce((a,b)=>a+b,0)/p,
        rsiArray: (c) => { 
            let rsi=[], g=0, l=0; for(let i=1;i<=14;i++){ let d=c[i]-c[i-1]; d>0?g+=d:l-=d; }
            let ag=g/14, al=l/14; rsi[14]=100-(100/(1+ag/al));
            for(let i=15;i<c.length;i++){ let d=c[i]-c[i-1]; d>0?ag=(ag*13+d)/14:al=(al*13-d)/14; rsi[i]=al===0?100:100-(100/(1+ag/al)); }
            return rsi;
        },
        atr: (h,l,c,p=14) => { if(h.length<p)return 0; let trs=[]; for(let i=1;i<h.length;i++) trs.push(Math.max(h[i]-l[i],Math.abs(h[i]-c[i-1]),Math.abs(l[i]-c[i-1]))); return trs.slice(-p).reduce((a,b)=>a+b,0)/p; },
        // å‡ç´šï¼šå‹•æ…‹æ™‚é–“åŠ æ¬Šå›æ¸¬
        getWeightedWinRate: (s,c,t) => { 
            let weightedWins=0, totalWeight=0; 
            for(let i=50;i<s.length-5;i++){ if(s[i]){ const w=Math.pow(1.006, i); totalWeight+=w; if((t=='long'&&c[i+5]>c[i]*1.0015)||(t=='short'&&c[i+5]<c[i]*0.9985)) weightedWins+=w; } } 
            return totalWeight===0?0:Math.round((weightedWins/totalWeight)*100); 
        }
    };

    // --- 4. å¡ç‰‡ç”Ÿæˆèˆ‡æ•¸æ“šè™•ç† ---
    async function initSymbol(sym) {
        store[sym] = {}; 
        const container = document.getElementById('grid-container');
        let html = `
        <div class="coin-card" id="card-${sym}">
            <div class="card-header" onclick="toggleCard('${sym}')">
                <div class="ch-left">
                    <span class="sym-name">${sym.toUpperCase().replace('USDT','')}</span>
                    <span class="sym-price" id="price-${sym}">--.--</span>
                </div>
                <div class="ch-right">
                    <span class="risk-tag" id="risk-${sym}">é¢¨éšªè©•ä¼°ä¸­</span>
                    <span class="signal-badge sb-wait" id="badge-15m-${sym}">åˆ†æä¸­</span>
                    <span class="arrow-icon">â–¼</span>
                </div>
            </div>
            <div class="card-body">
                <div class="col-info">
                    <div style="font-size:10px; color:#666; cursor:pointer;" onclick="event.stopPropagation(); removeCard('${sym}')">ç§»é™¤å¹£ç¨® âœ•</div>
                    <div class="wall-box">æ ¸å¿ƒç±Œç¢¼å¯†é›†å€:<br><span class="wall-val" id="wall-${sym}">...</span></div>
                    <div class="flow-box">
                        <div style="color:#aaa; margin-bottom:2px;">ä¸»å‹•è²·è³£æ¯”(1h)</div>
                        <div class="flow-bar-bg"><div class="flow-buy" id="flow-b-${sym}" style="width:50%"></div><div class="flow-sell" id="flow-s-${sym}" style="width:50%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:10px;"><span id="flow-bv-${sym}" style="color:var(--green)">--%</span><span id="flow-sv-${sym}" style="color:var(--red)">--%</span></div>
                    </div>
                </div>
                ${TFS.map(tf => `
                    <div class="col-tf">
                        <div class="tf-header"><span class="tf-title">${TRANS[tf]}</span><span id="wr-avg-${sym}-${tf}" style="font-size:10px;">--%</span></div>
                        <div class="wr-bar-bg"><div class="wr-bar-long" id="bar-l-${sym}-${tf}"></div><div class="wr-bar-short" id="bar-s-${sym}-${tf}"></div></div>
                        <div class="ind-list" id="list-${sym}-${tf}"></div>
                        <div class="strat-box strat-wait" id="strat-${sym}-${tf}">
                            <div id="act-${sym}-${tf}" style="font-weight:bold; font-size:12px;">è§€æœ›</div>
                            <div class="strat-grid">
                                <div>En <span class="sg-val" id="en-${sym}-${tf}">--</span></div>
                                <div>SL <span class="sg-val" id="sl-${sym}-${tf}">--</span></div>
                                <div>TP1 <span class="sg-val" id="tp1-${sym}-${tf}">--</span></div>
                                <div>TP2 <span class="sg-val" id="tp2-${sym}-${tf}">--</span></div>
                            </div>
                        </div>
                    </div>`).join('')}
            </div>
        </div>`;
        container.insertAdjacentHTML('beforeend', html);

        try {
            const promises = TFS.map(tf => fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${sym.toUpperCase()}&interval=${tf}&limit=${LIMIT}`).then(r=>r.json()));
            const results = await Promise.all(promises);
            results.forEach((data, i) => processTimeframe(sym, TFS[i], data));
        } catch(e) {}
    }

    function processTimeframe(sym, tf, klines) {
        klines.pop(); 
        const c = klines.map(d=>parseFloat(d[4])), h=klines.map(d=>parseFloat(d[2])), l=klines.map(d=>parseFloat(d[3])), v=klines.map(d=>parseFloat(d[5]));
        const last=c.length-1, cur=c[last];

        // åšå¼ˆé‚è¼¯ 1: æ’é‡çˆ†å€‰é¢¨éšª
        const vwap = MathEngine.sma(c, 90), atr = MathEngine.atr(h,l,c);
        const risk = Math.min(100, Math.round((Math.abs(cur-vwap)/vwap * 400) + ((h[last]-l[last])/atr * 20)));
        if(tf==='15m') { const rEl = document.getElementById(`risk-${sym}`); rEl.textContent = `æ’é‡é¢¨éšª ${risk}%`; rEl.className = `risk-tag ${risk>80?'risk-high':''}`; }

        // åšå¼ˆé‚è¼¯ 2: ç±Œç¢¼ç‰†èˆ‡ Taker æµ (1h)
        if(tf==='1h') {
            let maxV=0, wallP=0; for(let i=last-50;i<=last;i++){ if(v[i]>maxV){ maxV=v[i]; wallP=c[i]; } }
            document.getElementById(`wall-${sym}`).textContent = wallP.toFixed(cur<1?4:2);
            let tb=0, tt=0; klines.slice(-24).forEach(k=>{ tt+=parseFloat(k[5]); tb+=parseFloat(k[9]); });
            const bp=(tb/tt)*100; document.getElementById(`flow-b-${sym}`).style.width=`${bp}%`; document.getElementById(`flow-s-${sym}`).style.width=`${100-bp}%`;
            document.getElementById(`flow-bv-${sym}`).textContent=`è²·${bp.toFixed(0)}%`; document.getElementById(`flow-sv-${sym}`).textContent=`è³£${(100-bp).toFixed(0)}%`;
        }

        // æŒ‡æ¨™é‹ç®—
        const rsi = MathEngine.rsiArray(c), ema = MathEngine.emaArray(c, 50);
        const macdShort = MathEngine.emaArray(c, 12), macdLong = MathEngine.emaArray(c, 26), macd = macdShort.map((val, i) => val - macdLong[i]);
        
        // åšå¼ˆé‚è¼¯ 3: å‹•æ…‹æ¬Šé‡å›æ¸¬å¯¦è£
        const sigL = { r:rsi.map(v=>v<40), e:c.map((v,i)=>v>ema[i]), m:macd.map(v=>v>0) };
        const sigS = { r:rsi.map(v=>v>60), e:c.map((v,i)=>v<ema[i]), m:macd.map(v=>v<0) };
        const wrR = { l: MathEngine.getWeightedWinRate(sigL.r, c, 'long'), s: MathEngine.getWeightedWinRate(sigS.r, c, 'short') };
        const wrE = { l: MathEngine.getWeightedWinRate(sigL.e, c, 'long'), s: MathEngine.getWeightedWinRate(sigS.e, c, 'short') };
        const wrM = { l: MathEngine.getWeightedWinRate(sigL.m, c, 'long'), s: MathEngine.getWeightedWinRate(sigS.m, c, 'short') };

        // æ¸²æŸ“æŒ‡æ¨™
        const listEl = document.getElementById(`list-${sym}-${tf}`);
        const add = (n,v,d,w) => `<div class="ind-item"><span>${n} <strong>${v}</strong></span><div class="win-dual"><span class="w-l ${d=='l'?'active-side':''}" style="color:var(--green); opacity:0.4;">å¤š${w.l}%</span>|<span class="w-s ${d=='s'?'active-side':''}" style="color:var(--red); opacity:0.4;">ç©º${w.s}%</span></div></div>`;
        listEl.innerHTML = add('RSI', rsi[last].toFixed(1), rsi[last]>55?'l':rsi[last]<45?'s':'n', wrR) + add('EMA', cur>ema[last]?'ä¸Š':'ä¸‹', cur>ema[last]?'l':'s', wrE) + add('MACD', macd[last]>0?'å¤š':'ç©º', macd[last]>0?'l':'s', wrM);

        // åšå¼ˆé‚è¼¯ 4: å¤§ç›¤å¹²é 
        let avgL = Math.round((wrR.l+wrE.l+wrM.l)/3); if(cur>ema[last]) avgL = Math.round(avgL * btcTrendMultiplier);
        const avgS = Math.round((wrR.s+wrE.s+wrM.s)/3);
        document.getElementById(`wr-l-bar-${sym}-${tf}`).style.width=`${avgL}%`; document.getElementById(`wr-s-bar-${sym}-${tf}`).style.width=`${avgS}%`;
        document.getElementById(`wr-avg-${sym}-${tf}`).textContent = `å¤š${avgL}% / ç©º${avgS}%`;

        // ç­–ç•¥èˆ‡çµæ§‹åŒ–æ­¢æ
        const box = document.getElementById(`strat-${sym}-${tf}`), title = document.getElementById(`act-${sym}-${tf}`), f = v => v<1?v.toFixed(4):v.toFixed(2);
        const low15 = Math.min(...l.slice(-15)), high15 = Math.max(...h.slice(-15));

        if(avgL >= 53 && avgL > avgS) {
            box.className='strat-box strat-long'; title.innerHTML=`<span class="up">å»ºè­°åšå¤š</span>`;
            document.getElementById(`en-${sym}-${tf}`).textContent=f(cur);
            document.getElementById(`sl-${sym}-${tf}`).textContent=f(Math.min(cur-atr*1.5, low15*0.998));
            document.getElementById(`tp1-${sym}-${tf}`).textContent=f(cur+atr*1.2); document.getElementById(`tp2-${sym}-${tf}`).textContent=f(cur+atr*2.8);
            if(tf=='15m'){ const b=document.getElementById(`badge-15m-${sym}`); b.className='signal-badge sb-long'; b.textContent=`åšå¤š(${avgL}%)`; }
        } else if(avgS >= 53 && avgS > avgL) {
            box.className='strat-box strat-short'; title.innerHTML=`<span class="down">å»ºè­°åšç©º</span>`;
            document.getElementById(`en-${sym}-${tf}`).textContent=f(cur);
            document.getElementById(`sl-${sym}-${tf}`).textContent=f(Math.max(cur+atr*1.5, high15*1.002));
            document.getElementById(`tp1-${sym}-${tf}`).textContent=f(cur-atr*1.2); document.getElementById(`tp2-${sym}-${tf}`).textContent=f(cur-atr*2.8);
            if(tf=='15m'){ const b=document.getElementById(`badge-15m-${sym}`); b.className='signal-badge sb-short'; b.textContent=`åšç©º(${avgS}%)`; }
        } else {
            box.className='strat-box strat-wait'; title.textContent='æ•¸æ“šç›¤æ•´';
            if(tf=='15m'){ const b=document.getElementById(`badge-15m-${sym}`); b.className='signal-badge sb-wait'; b.textContent=`è§€æœ›`; }
        }
    }

    // --- 5. UI æ§åˆ¶èˆ‡ Websocket ---
    window.toggleCard = s => document.getElementById(`card-${s}`).classList.toggle('expanded');
    function removeCard(s) { activeSymbols.delete(s); document.getElementById(`card-${s}`).remove(); }
    function connectWSS(symbols) {
        wss = new WebSocket(`wss://fstream.binance.com/stream?streams=${symbols.map(s=>`${s}@ticker`).join('/')}`);
        wss.onmessage = e => {
            const m = JSON.parse(e.data).data; const el = document.getElementById(`price-${m.s.toLowerCase()}`);
            if(el){ el.textContent=parseFloat(m.c); el.className=`sym-price ${parseFloat(m.P)>=0?'up':'down'}`; }
        };
    }

    initSystem();
